<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            position: relative;
            width: 80vw;
            height: 80vw;
            max-width: 600px;
            max-height: 600px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .alvo {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .circulo {
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .circulo1 { width: 100%; height: 100%; background-color: red; }
        .circulo2 { width: 75%; height: 75%; background-color: white; }
        .circulo3 { width: 50%; height: 50%; background-color: red; }
        .circulo4 { width: 25%; height: 25%; background-color: white; }
        .centro {
            width: 37.5%;
            height: 37.5%;
            border-radius: 50%;
            background-color: red;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="alvo">
            <div class="circulo circulo1">
                <div class="circulo circulo2">
                    <div class="circulo circulo3">
                        <div class="circulo circulo4">
                            <div class="centro" onclick="tocarSom()"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <audio id="som" src="audio.mp3"></audio>
    <script>
        function tocarSom() {
            document.getElementById('som').play();
        }
    </script>
</body>
</html>
